<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management_Brandt Server</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .responsive-container {
            width: 63vw; /* Default width for desktop */
            height: 100vh; /* Default height for desktop */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .responsive-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .responsive-container {
                width: 100vw; /* Full width for mobile */
                height: 100vh; /* Full height for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/2ff0b340-ae73-4394-b7a4-db9431977521/page/p_pdmd7skdid" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
</body>
</html>
