<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandt Inventory Management</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .responsive-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .responsive-container iframe {
            width: 90%; /* Adjust width as needed */
            height: 90%; /* Adjust height as needed */
            border: 0;
            transform: scale(1); /* Default scale */
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/2ff0b340-ae73-4394-b7a4-db9431977521/page/p_pdmd7skdid" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
</body>
</html>
